<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <p id="box">0</p>
        <button class="func" onclick="key('null')">C</button>
        <button class="func" onclick="key('neg')">+/-</button>
        <button class="func" onclick="key('dec')">%</button>
        <button class="op">รท</button>
        <button class="num" onclick="key(7)">7</button>
        <button class="num" onclick="key(8)">8</button>
        <button class="num" onclick="key(9)">9</button>
        <button class="op">ร</button>
        <button class="num" onclick="key(4)">4</button>
        <button class="num" onclick="key(5)">5</button>
        <button class="num" onclick="key(6)">6</button>
        <button class="op">-</button>
        <button class="num" onclick="key(1)">1</button>
        <button class="num" onclick="key(2)">2</button>
        <button class="num" onclick="key(3)">3</button>
        <button class="op">+</button>
        <button class="num zero" onclick="key(0)">0</button>
        <button class="num">.</button>
        <button class="op">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
